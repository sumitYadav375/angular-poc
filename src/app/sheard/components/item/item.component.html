<section class="item-card" [class.disabled]="disabled">
    <img [src]="'assets/images/' + image" [alt]="name" class="item-image" />
    <div class="item-content">
        <h2 class="item-name">{{ name }}</h2>
        <p class="item-description">{{ description }}</p>
        <p class="item-price">Price: {{ price  }}</p>
        <p class="item-price">Quantity : {{quantity}}</p>
    </div>
</section>
